<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTrans - Calculadora de Cubicaje</title>
    <link rel="stylesheet" href="stylecu.css">
</head>
<body>
    <div class="container">
        <h1>OptiTrans - Calculadora de Cubicaje</h1>

        <div class="section">
            <h2>Seleccione el Contenedor</h2>
            <select id="containerPreset" onchange="applyPreset()">
                <option value="custom">Personalizado</option>
                <option value="20ft">Contenedor 20ft</option>
                <option value="40ft">Contenedor 40ft</option>
                <option value="euroPallet">Euro Pallet</option>
            </select>
        </div>

        <div class="section">
            <h2>Ingrese las medidas del contenedor</h2>
            <label>Alto (cm): <input type="number" id="altoContenedor" value="239"></label>
            <label>Ancho (cm): <input type="number" id="anchoContenedor" value="235"></label>
            <label>Largo (cm): <input type="number" id="largoContenedor" value="1200"></label>
            <label>Capacidad Máxima (kg): <input type="number" id="pesoMaxContenedor" value="30480"></label>
            <label>Altura Segura Máxima (cm): <input type="number" id="alturaSegura" value="239"></label>
            <label>Margen de Maniobra (%): <input type="number" id="margen" value="5" min="0" max="50"></label>
        </div>

        <div class="section">
            <h2>Ingrese los productos</h2>
            <div id="productsContainer">
                <div class="product">
                    <h3>Producto 1</h3>
                    <label>Alto (cm): <input type="number" class="altoProducto" value="110"></label>
                    <label>Ancho (cm): <input type="number" class="anchoProducto" value="63"></label>
                    <label>Largo (cm): <input type="number" class="largoProducto" value="110"></label>
                    <label>Peso (kg): <input type="number" class="pesoProducto" value="456"></label>
                    <label>Forma:
                        <select class="shape">
                            <option value="prism">Prisma</option>
                            <option value="cylinder">Cilindro</option>
                            <option value="sphere">Esfera</option>
                        </select>
                    </label>
                    <label><input type="checkbox" class="fragil"> Frágil</label>
                    <label><input type="checkbox" class="noApilable"> No Apilable</label>
                    <label>Máximo de Filas Apiladas (si es frágil): <input type="number" class="maxStack" value="3" disabled></label>
                </div>
            </div>
            <button onclick="addProduct()">Agregar Otro Producto</button>
        </div>

        <div class="section">
            <h2>Opciones de Orientación</h2>
            <label><input type="radio" name="orientacion" value="none" checked> Ninguna (Permitir todas)</label>
            <label><input type="radio" name="orientacion" value="horizontal"> Horizontal (Rotar solo en base)</label>
            <label><input type="radio" name="orientacion" value="vertical"> Vertical (Mantener altura fija)</label>
        </div>

        <button onclick="calcularCubicaje()">Calcular Cubicaje</button>

        <div class="section" id="result"></div>

        <button id="exportPdf" style="display: none;" onclick="exportToPdf()">Exportar a PDF</button>

        <div class="section">
            <h2>Visualización 3D</h2>
            <div id="threejs-container"></div>
            <button onclick="zoomIn()">Acercar</button>
            <button onclick="zoomOut()">Alejar</button>
        </div>

        <div class="section">
            <h2>Resultados Gráficos</h2>
            <canvas id="resultsChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Cargar librerías al final con defer -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script defer src="scriptcu.js"></script>
</body>
</html>
