<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubicaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Cubicaje</h1>
    </header>

    <section class="form-section">
        <h2>Ingrese las medidas del contenedor</h2>
        <div class="form-group">
            <label for="containerHeight">Alto (cm):</label>
            <input type="number" id="containerHeight" placeholder="Ingrese alto">
        </div>
        <div class="form-group">
            <label for="containerWidth">Ancho (cm):</label>
            <input type="number" id="containerWidth" placeholder="Ingrese ancho">
        </div>
        <div class="form-group">
            <label for="containerDepth">Profundidad (cm):</label>
            <input type="number" id="containerDepth" placeholder="Ingrese profundidad">
        </div>
        <div class="form-group">
            <label for="containerMaxWeight">Capacidad Máxima (kg):</label>
            <input type="number" id="containerMaxWeight" placeholder="Ingrese capacidad máxima">
        </div>

        <h2>Ingrese las medidas del producto</h2>
        <div class="form-group">
            <label for="productHeight">Alto (cm):</label>
            <input type="number" id="productHeight" placeholder="Ingrese alto del producto">
        </div>
        <div class="form-group">
            <label for="productWidth">Ancho (cm):</label>
            <input type="number" id="productWidth" placeholder="Ingrese ancho del producto">
        </div>
        <div class="form-group">
            <label for="productDepth">Profundidad (cm):</label>
            <input type="number" id="productDepth" placeholder="Ingrese profundidad del producto">
        </div>
        <div class="form-group">
            <label for="productWeight">Peso (kg):</label>
            <input type="number" id="productWeight" placeholder="Ingrese peso del producto">
        </div>

        <button onclick="calculateCubicaje()">Calcular Cubicaje</button>
        
        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
