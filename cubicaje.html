<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubicaje OPTITRANS</title>
    <link rel="stylesheet" href="stylecu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cubicaje OPTITRANS</h1>
    <div class="container">
        <div class="input-section">
            <h2>Seleccione el tipo de contenedor</h2>
            <select id="containerPreset" onchange="applyPreset()">
                <option value="custom">Personalizado</option>
                <option value="20ft">Contenedor 20 pies</option>
                <option value="40ft">Contenedor 40 pies</option>
                <option value="euroPallet">Pallet Europeo</option>
            </select>
            <div>
                <label>Alto (cm):</label><input type="number" id="containerHeight" value="144">
                <label>Ancho (cm):</label><input type="number" id="containerWidth" value="80">
                <label>Largo (cm):</label><input type="number" id="containerDepth" value="120">
                <label>Capacidad Máxima (kg):</label><input type="number" id="containerMaxWeight" value="1500">
                <label>Altura Segura Máxima (cm):</label><input type="number" id="safeHeight" value="200">
                <label>Margen de Maniobra (%):</label><input type="number" id="margin" value="5" min="0" max="50" step="1">
            </div>
            <h2>Ingrese las medidas del producto</h2>
            <div>
                <label>Alto (cm):</label><input type="number" id="productHeight" value="10">
                <label>Ancho (cm):</label><input type="number" id="productWidth" value="20">
                <label>Largo (cm):</label><input type="number" id="productDepth" value="30">
                <label>Peso (kg):</label><input type="number" id="productWeight" value="0.5" step="0.1">
            </div>
            <div>
                <label>Orientación:</label>
                <input type="radio" id="orientationNone" name="orientation" value="none" checked> Ninguna
                <input type="radio" id="orientationHorizontal" name="orientation" value="horizontal"> Horizontal
                <input type="radio" id="orientationVertical" name="orientation" value="vertical"> Vertical
                <input type="radio" id="orientationFixed" name="orientation" value="fixed"> Fija
            </div>
            <div>
                <label>Frágil:</label><input type="checkbox" id="fragile">
                <label>Máximo de Filas:</label><input type="number" id="maxStack" disabled>
                <label>No Apilable:</label><input type="checkbox" id="nonStackable">
            </div>
            <div>
                <label>Forma:</label>
                <select id="shape">
                    <option value="prism">Prisma</option>
                    <option value="cylinder">Cilindro</option>
                    <option value="sphere">Esfera</option>
                </select>
            </div>
            <button onclick="calculateCubicaje()">Calcular Cubicaje</button>
            <button id="exportPdf">Exportar a PDF</button>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
        </div>
        <div id="result"></div>
        <div id="threejs-container"></div>
        <canvas id="chartCanvas" style="display: block; width: 400px; height: 200px; margin: 20px auto;"></canvas>
    </div>
    <script src="scriptcu.js"></script>
</body>
</html>
