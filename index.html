<<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .social-buttons .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .social-buttons .btn img {
            width: 20px;
            margin-right: 8px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <img src="https://github.com/Upec-edu/prototipoLOG.github.io/raw/main/logo.png" alt="Logo">
        <h2 class="text-center">OPTITRANS</h2>
        <h3 class="text-center">Iniciar Sesión</h3>
        <p class="text-center">Bienvenido a la optimización</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="redirectToPage()">Ingresar</button>
        </form>
        <div class="social-buttons">
            <button class="btn btn-outline-secondary">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Continuar con Google
            </button>
            <button class="btn btn-outline-primary">
                <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter"> Twitter
            </button>
            <button class="btn btn-outline-primary">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook"> Facebook
            </button>
        </div>
        <footer>
            <a href="#">Olvidé la contraseña</a> | <a href="#">Crear cuenta</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function redirectToPage() {
            // Aquí puedes agregar validaciones de formulario si es necesario
            window.location.href = "pagina_destino.html";
        }
    </script>
</body>
</html>
