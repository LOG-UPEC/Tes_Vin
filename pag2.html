<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Porte</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Carta Porte Internacional por Carretera (CPIC)</h1>
        <img src="vinculacion.svg" alt="Vinculación" class="header-left">
        <img src="image2vector.svg" alt="Image2Vector" class="header-right">
    </header>

    <main>
        <div class="carta-porte-container">
            <img src="Carta porte1.jpg" alt="Carta Porte" id="carta-porte">
            <!-- Ejemplo de íconos de información -->
            <img src="info-icon.png" alt="Info 1" class="info-icon" data-info="1" style="top: 250px; left: 560px;">
            <img src="info-icon.png" alt="Info n" class="info-icon" data-info="n" style="top: 95px; left: 1060px;">
            <img src="info-icon.png" alt="Info 2" class="info-icon" data-info="2" style="top: 350px; left: 560px;">
            <!-- Añadir más íconos según sea necesario -->
        </div>
        <div id="info-popup" class="hidden">
            <span id="close-popup">x</span>
            <p id="info-text"></p>
        </div>
    </main>
</body>
</html>
