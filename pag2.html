<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Porte</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Carta Porte Internacional por Carretera (CPIC)</h1>
    </header>
    <main>
        <div class="carta-porte-container">
            <img src="Carta porte.png" alt="Carta Porte" usemap="#carta-porte-map">
            <map name="carta-porte-map">
                <area shape="rect" coords="50,50,100,100" alt="Info 1" data-info="1">
                <area shape="rect" coords="150,50,200,100" alt="Info 2" data-info="2">
                <!-- Añadir más áreas con coordenadas según sea necesario -->
            </map>
        </div>
        <div id="info-popup" class="hidden">
            <span id="close-popup">x</span>
            <p id="info-text"></p>
        </div>
    </main>
</body>
</html>
